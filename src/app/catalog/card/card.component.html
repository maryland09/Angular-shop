
<mat-card class="card">

  <img mat-card-image [src]="product.image" (click)="goToProduct(product.id)">

  <mat-divider></mat-divider>

  <mat-card-content class="info">
     <mat-card-title>{{product.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-content>

</mat-card>
